<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le site a changé d’adresse</title>

    <!-- Redirection automatique après 3 secondes -->
    <meta http-equiv="refresh" content="5; url=https://histoires2dansmatete.fr/">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        img {
            max-width: 180px;
            margin: 1.5rem 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script>
        // Redirection JavaScript (plus fiable)
        setTimeout(() => {
            window.location.replace("https://histoires2dansmatete.fr/");
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Les histoires de dans ma tête</h1>

        <p>
            Ce site a changé d’adresse.<br>
            Vous allez être redirigé automatiquement.
        </p>

        <!-- Image centrée -->
        <img src="banner.png" alt="Les histoires de dans ma tête">

        <p>
            Si la redirection ne fonctionne pas,
            <a href="https://histoires2dansmatete.fr/">cliquez ici</a>.
        </p>
    </div>
</body>
</html>
